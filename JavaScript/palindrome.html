        <h2>Palindromes: What are They?</h2>
        <p>Palindromes are one of the most unique things in life. A palindrome is a word or number that is read the same from back to front or front to back, like "Malayalam", "Madam", or "Civic".This website detects if the word/number you have entered is a palindrome.</p>
