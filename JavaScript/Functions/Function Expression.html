<!DOCTYPE html>
<html>
    <head>
        <title>Function Expression</title>
    </head>
    <body>
        <script>
            let oddOrEven=function (number)
            {
               if (number % 2==0)
               {
                document.write(number+" is an even number.");
               }
               else {
                document.write(number+"is an odd number");
               }
            }
                let num=prompt("Kindly enter a number.");
                oddOrEven(num);
        </script>
    </body>
</html>
