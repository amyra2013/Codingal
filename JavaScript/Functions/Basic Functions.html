<!DOCTYPE html>
<html>
    <head>
        <title>Basic Functions</title>
    </head>
    <body>
        <h2 style="color:#7d8cff">Use of Functions in JavaScript</h2>
        <p id="paragraph"></p>
        <script>
            function SumOfNumbers(num1, num2)
            {
                let sum=num1+num2;
                return sum;
            }
            let sum= SumOfNumbers(6877,89968);
            document.getElementById("paragraph").innerHTML=sum;
        </script>
    </body>
</html>
